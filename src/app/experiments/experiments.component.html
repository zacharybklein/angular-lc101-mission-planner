<h3>Experiments</h3>
<ul>
<li *ngFor="let type of experiments">
  <span *ngIf="taskBeingEdited !== type; else elseBlock">
  <span (click)="edit(type)" class="editable-text">{{type.task}} </span> 
  <button (click)="remove(type)">remove</button>
</span>


  <ng-template #elseBlock>
    <input #updatedTask (keyup.enter)="save(updatedTask.value, type)" value="{{type.task}} "/>
    <button (click)="save(updatedTask.value, type)">save</button>
  </ng-template>


</li>
</ul>
<input #task type="text"/>
<button (click)="add(task.value)">Add</button>
